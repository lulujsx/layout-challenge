<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Banners</title>
</head>
<body>

    <!-- Mobile Version -->
    <div class="mobile-banners">
        <!-- First Row -->
        <div class="mobile-slider">
            <div class="slider-item">
                <img src="../assets/img/laundry.jpg" alt="Image 1">
                <p>Lorem Ipsum</p>
            </div>
            <div class="slider-item">
                <img src="../assets/img/living.jpg" alt="Image 2">
                <p>Lorem Ipsum</p>
            </div>
            <div class="slider-item">
                <img src="../assets/img/tablet-kitchen.jpg" alt="Image 3">
                <p>Lorem Ipsum</p>
            </div>
        </div>
        <!-- Second Row -->
        <div class="mobile-rows">
            <div class="mobile-row">
                <img src="../assets/img/kitchen.jpg" alt="Image 4">
                <p>Lorem Ipsum</p>
            </div>
            <div class="mobile-row">
                <img src="../assets/img/electronic.jpg" alt="Image 5">
                <p>Lorem Ipsum</p>
            </div>
        </div>
    </div>

    <!-- Desktop Version -->
    <div class="desktop-banners">
        <!-- First Row -->
        <div class="desktop-first-row">
            <div class="first-row-item">
                <img src="../assets/img/laundry.jpg" alt="Image 1">
                <p>Lorem Ipsum</p>
            </div>
            <div class="first-row-item">
                <img src="../assets/img/living.jpg" alt="Image 2">
                <p>Lorem Ipsum</p>
            </div>
            <div class="first-row-item">
                <img src="../assets/img/tablet-kitchen.jpg" alt="Image 3">
                <p>Lorem Ipsum</p>
            </div>
        </div>
        <!-- Second Row -->
        <div class="desktop-second-row">
            <div class="second-row-item">
                <img src="../assets/img/kitchen.jpg" alt="Image 4">
                <p>Lorem Ipsum</p>
            </div>
            <div class="second-row-item">
                <img src="../assets/img/electronic.jpg" alt="Image 5">
                <p>Lorem Ipsum</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
